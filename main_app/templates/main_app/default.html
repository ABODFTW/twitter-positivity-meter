<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title> {% block title %} Twitter Positivity Meter {% endblock title %} </title>
    <style>
      /*** !important was needed for snippet ***/



      /* label focus color */
      .input-field input:focus+label,
      .material-icons {
        color: #42a5f5 !important;
      }

      /* label underline focus color */
      .row .input-field input:focus {
        border-bottom: 1px solid #42a5f5 !important;
        box-shadow: 0 1px 0 0 #42a5f5 !important;
      }

    </style>
  </head>

  <body>
    <div class="row container">
      <div class="col s12 offset-m2 m8">
        <h2 class="center-align">Twitter Positivity Meter</h2>
        <div class" center">
          {% block body %}
          {% endblock body %}
        </div>
        <footer class="center">
          <p>
            Made with ðŸ’™ by <a href="http://github.com/abodftw">Abod</a>
          </p>
          <small>App Version: 2.0.1</small>
        </footer>
      </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </div>
  </body>

</html>
