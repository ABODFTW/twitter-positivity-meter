<!DOCTYPE html>
<html lang="en">
    {% include "main_app/head.html" %}
    <body>
        <h2>Twitter Positivity Meter</h2>
        {% comment %} Messages Handeling  {% endcomment %}
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}


        <form action="get-tweets" method="post">
            {% csrf_token %}
            <input type="search" name="twitter-username" id="twitter-username-search">
            <input type="submit" value="Search">
        </form>
    </body>
</html>
